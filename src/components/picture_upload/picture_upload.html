<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title..." (input)="title = $event.target.value" [value]="title"/>
        </div>
    </div>
    <div class="col-sm-4">
        <input type="file" (change)="onFileChange($event)"/>
    </div>
    <div class="col-sm-4">
        <button class="btn btn-primary btn-block" (click)="upload()">Upload photo</button>
    </div>
</div>
